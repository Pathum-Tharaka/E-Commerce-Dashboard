<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-Commerce Dashboard</title>
    <!-- Icons css -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- Styles css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <a href="../index.html" class="sidebar_logo">
            <img src="./assets/logo.png" alt="com logo">
            <h3>SH<span>O</span>P</h3>
        </a>
        <menu class="sidebar_top">
            <a href="" class="active">
                <i class="uil uil-dashboard"></i>
                <h5>Dashboard</h5>
            </a>
            <a href="">
                <i class="uil uil-shopping-bag"></i>
                <h5>Orders</h5>
            </a>
            <a href="">
                <i class="uil uil-tag-alt"></i>
                <h5>Products</h5>
            </a>
            <a href="">
                <i class="uil uil-users-alt"></i>
                <h5>Customers</h5>
            </a>
            <a href="">
                <i class="uil uil-chart-pie"></i>
                <h5>Analytics</h5>
            </a>
            <a href="">
                <i class="uil uil-envelopes"></i>
                <h5>Messages</h5>
            </a>
        </menu>

        <menu class="sidebar_bottom">
            <a href="">
                <i class="uil uil-question-circle"></i>
                <h5>Support</h5>
            </a>
            <a href="">
                <i class="uil uil-setting"></i>
                <h5>Services</h5>
            </a>
            <a href="">
                <i class="uil uil-signout"></i>
                <h5>Logout</h5>
            </a>
        </menu>
    </aside>

    <main>
        <nav class="navbar">
            <div class="navbar_search">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search...">
                <i class="uil uil-microphone"></i>
            </div>
            <menu class="navbar_items">
                <button class="navbar_items-btn">
                    <i class="uil uil-moon"></i>
            </button>
            <button class=navbar_export-btn>
               Export <i class="uil uil-export"></i>
            </button>
            <div class="navbar_items-image">
                <img src="./assets/candidate1.png" alt="">
            </div>
            </menu>
        </nav>

        <section class="main_wrapper">
            <section class="main_left">
                <h1>Overview</h1>
                <menu class="cards">
                    <article class="card">
                        <h5>Products Viewed <span class="success">+5.0%</span></h5>
                        <h2>953.4K</h2>
                        <div>
                            <small>Vs. last month</small>
                            <small>477.2%</small>
                        </div>
                    </article>
                    <article class="card">
                        <h5>Add To Cart     <span class="success">+11.9%</span></h5>
                        <h2>654.8K</h2>
                        <div>
                            <small>Vs. last month</small>
                            <small>12.6%</small>
                        </div>
                    </article>
                    <article class="card">
                        <h5>Checkouts <span class="danger">-2.4%</span></h5>
                        <h2>499.3K</h2>
                        <div>
                            <small>Vs. last month</small>
                            <small>65.2%</small>
                        </div>
                    </article>
                    <article class="card">
                        <h5>Shares <span class="success">+7.0+2%</span></h5>
                        <h2>953.4K</h2>
                        <div>
                            <small>Vs. last month</small>
                            <small>25.0%</small>
                        </div>
                    </article>
                    

            </section>
            <section class="main_right">
                

            </section>
        </section>

         
    </main>
    
</body>
</html>
